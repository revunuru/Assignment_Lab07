{% extends 'base.html' %}

{% block content %}
    <h2>Sign Up</h2>
    <h3>Password must meet the below requirements</h3>
    <ul>
        <li>Must have at least one uppercase letter.</li>
        <li>Must have at least one lowercase letter.</li>
        <li>Must end with a number.</li>
        <li>Must be at least 8 characters long.</li>
    </ul>    
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already a member? <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a></p>
{% endblock %}
